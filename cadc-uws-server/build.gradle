plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
}

repositories {
    jcenter()
    mavenLocal()

    // Only here until cadcUtil is in jcenter.
    maven {
        url  'http://dl.bintray.com/opencadc/software'
    }
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.0'

dependencies {
    compile 'commons-fileupload:commons-fileupload:1.3.+'
    compile 'log4j:log4j:1.2.+'
    compile 'javax.servlet:javax.servlet-api:3.1.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'org.restlet.jse:org.restlet:2.1.+'
    compile 'org.restlet.jee:org.restlet.ext.fileupload:2.+'
    compile 'org.springframework:spring-beans:4.2.7.RELEASE'

    compile 'org.opencadc:cadc-log:1.+'
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-uws:1.+'

    testCompile 'commons-logging:commons-logging:1.+'
    testCompile 'junit:junit:4.+'
    testCompile 'org.easymock:easymock:3.+'

    // Used for DAO tests.
//    testCompile 'org.postgresql:postgresql:9.+'
//    testCompile 'net.sourceforge.jtds:jtds:1.+'
}
